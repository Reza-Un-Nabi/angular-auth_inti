<div>
    <button mat-raised-button>PDF</button>
    <button mat-raised-button>EXCLE</button>
    <button mat-raised-button>CSV</button>
    <button mat-raised-button>Print</button>
    <button mat-raised-button>Assign lead</button>
    <button mat-raised-button>Send Email</button>
    <button mat-raised-button>Send SMS</button>
    <button mat-raised-button>WhatsApp</button>
</div>

<div class="mat-elevation-z8">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>
        <!-- Date Column -->
        <ng-container matColumnDef="entrydate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date. </th>
            <td mat-cell *matCellDef="let element">button+{{element.entrydate}}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- Email/MobileNo Column-->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email. </th>
            <td mat-cell *matCellDef="let element"> {{element.email}}</td>
        </ng-container>
        <!-- Country Column -->
        <ng-container matColumnDef="Mobile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile No</th>
            <td mat-cell *matCellDef="let element"> {{element.Mobile}} </td>
        </ng-container>
        <ng-container matColumnDef="Country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
            <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
        </ng-container>
        <ng-container matColumnDef="Universities">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Universities</th>
            <td mat-cell *matCellDef="let element"> {{element.Universities}} </td>
        </ng-container>
        <ng-container matColumnDef="Course">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Course</th>
            <td mat-cell *matCellDef="let element"> {{element.Course}} </td>
        </ng-container>
        <ng-container matColumnDef="User">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
            <td mat-cell *matCellDef="let element"> {{element.User}} </td>
        </ng-container>
        <ng-container matColumnDef="Total_application">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Application</th>
            <td mat-cell *matCellDef="let element"> {{element.Total_application}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
