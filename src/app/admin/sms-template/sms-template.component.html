<!-- Add Form -->
<div class="col-md-5">
    <h2 class="text-center">Add SMS Template</h2>
    <form [formGroup]="smstemplateForm" >
      <div class="form-group">
        <input type="text" formControlName="title"  class="form-control" placeholder="Enter SMS Title"
          [ngClass]="{ 'is-invalid': submitted &amp;&amp; smstemplateForm.controls.title.errors }" />
        <div *ngIf="submitted &amp;&amp; smstemplateForm.controls.title.errors" class="text-danger">
          <div *ngIf="smstemplateForm.controls.title.errors.required">SMS Title is required</div>
        </div>
      </div>
      <div class="form-group">
        <textarea type="text" formControlName="body"  class="form-control" placeholder="Enter SMS Body"
          [ngClass]="{ 'is-invalid': submitted &amp;&amp; smstemplateForm.controls.body.errors }"></textarea>
        <div *ngIf="submitted &amp;&amp; smstemplateForm.controls.body.errors" class="text-danger">
          <div *ngIf="smstemplateForm.controls.body.errors.required">SMS Body is required</div>
        </div>
      </div>
      <button class="btn btn-success" (click)="insertSmsTemp()">Create</button>
    </form>
</div>    

<!-- Sms Template List -->
<div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Sl No</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let count of smsTempList let i=index;">
          <td>{{i+1}}</td>
          <td>{{count.title}}</td>
          <td>{{count.body}}</td>
          <td>
            <button (click)="getSmsTeplateById(count.id)" color="primary"   mat-mini-fab
              #button>
              <mat-icon aria-label="" name='skill1'>edit</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <!-- SMS Template Update Popup -->
<ng-template #smsTemplatemodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">SMS Template Popup</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="updateSmsTempForm" #updstu >
      <div class="modal-body" *ngFor="let bra of smsValueById ">
        <input type="hidden" class="form-control" formControlName="bra_id" [(ngModel)]="bra.id">
        <div class="form-group">
          <label for="title">SMS Title</label>
          <input type="text" class="form-control" formControlName="bra_title" [(ngModel)]="bra.title"
          [ngClass]="{ 'is-invalid': updateSubmitted &amp;&amp; updateSmsTempForm.controls.bra_title.errors }" >
          <div *ngIf="updateSubmitted &amp;&amp; updateSmsTempForm.controls.bra_title.errors" class="text-danger">
            <div *ngIf="updateSmsTempForm.controls.bra_title.errors.required">Branch Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="body">SMS Title</label>
          <input type="text" class="form-control" formControlName="bra_body" [(ngModel)]="bra.body"
          [ngClass]="{ 'is-invalid': updateSubmitted &amp;&amp; updateSmsTempForm.controls.bra_body.errors }" >
          <div *ngIf="updateSubmitted &amp;&amp; updateSmsTempForm.controls.bra_body.errors" class="text-danger">
            <div *ngIf="updateSmsTempForm.controls.bra_body.errors.required">Branch Name is required</div>
          </div>
        </div>
        <div *ngIf="isupdated">
          <p class="text-success">{{updateMessage}}</p>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Ok</button>
        </div>
      </div>
    </form>
  </div>

</ng-template>
