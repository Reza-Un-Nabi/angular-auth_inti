<mat-toolbar color="primary">
  <mat-toolbar-row style="height: 20px;">
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>SimpleCRM</h1>
    <!-- <span class="menu-spacer"></span> -->
    <div>
      <!-- here will be top Menu list like
          <a mat-button [routerLink]="'/logout'"> Logout </a>
          -->

    </div>
  </mat-toolbar-row>

  <mat-toolbar-row style="height: 20px;">
    <span style="font-size: 12px;">SimpleCRM helps you easily manage your contacts</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>

    <mat-nav-list>
      <a mat-list-item [routerLink]="'/dashboard'"> Dashboard </a>
      <a mat-list-item [routerLink]="'/calender'"> Calender </a>
      <a mat-list-item [routerLink]="'/visa-manager'"> Visa Manager </a>
      <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
      <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
      <a mat-list-item (click)="toggleCollapsed()"> Student Manager </a>
      <div *ngIf="!iscollapsed">
        <a mat-list-item [routerLink]="'/student'"> Add Student </a>
        <a mat-list-item [routerLink]="'/viewStudent'"> View Student </a>
        <a mat-list-item [routerLink]="'/studentTracher'"> Student Tracker</a>
        <a mat-list-item [routerLink]="'/studentDashboard'"> View Dashboard </a>
      </div>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
