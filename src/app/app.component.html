<mat-toolbar color="primary">
  <mat-toolbar-row style="height: 20px;">
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()" *ngIf="showAdminMenu || showSuperAdminMenu">menu</mat-icon>
    </button>
    <h1>Invoice Tracking</h1>
     <!-- this span for spaceing reight of org -->
     <span class="organization-spacer"></span>
     <span flex></span>
     <h1 >{{organizationName}}</h1>
    <span class="organization-spacer"></span>
    <span flex></span>
    <!--this span for spaceing reight of user-->
    <span class="user-spacer"></span>
    <span flex></span>
    <mat-list>
      <mat-list-item  *ngIf="isLoggedIn" class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          welcome, {{username}} <i class="fas fa-user fa-fw"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">

          <a class="dropdown-item" href="#">Settings</a>
          <a class="dropdown-item" href="#">Activity Log</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>

        </div>
      </mat-list-item>
      <!-- <mat-list-item *ngIf="!isLoggedIn">
        <a class="nav-link" role="button" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
      </mat-list-item> -->
    </mat-list>
  </mat-toolbar-row>

  <mat-toolbar-row style="height: 20px;">
    <span style="font-size: 12px;">helps you easily manage your contacts</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav_container">
  <mat-sidenav #sidenav mode="side">

    <mat-nav-list>
      <a mat-list-item [routerLink]="'/dashboard'" *ngIf="showAdminMenu"> Dashboard </a>
      

      <a mat-list-item (click)="toggleSuperAdminCollapsed()" *ngIf="showSuperAdminMenu"> Super Admin </a>
      <div class="div-background" *ngIf="!isSuperAdminCollapsed">
        <a mat-list-item [routerLink]="'/organization'">Organization</a>
        <a mat-list-item [routerLink]="'/organizationuser'">Users</a>
      </div>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="padding: 25px" >
    <div style="height: 88vh;">
      <app-message></app-message>
      <router-outlet></router-outlet>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
