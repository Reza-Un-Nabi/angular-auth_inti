<div>
    <button mat-raised-button>PDF</button>
    <button mat-raised-button>EXCLE</button>
    <button mat-raised-button>CSV</button>
    <button mat-raised-button>Print</button>
    <button mat-raised-button [routerLink]="'/addUniversityInvoice'">Create University Invoice</button>
</div>

<div class="mat-elevation-z8">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">



        <ng-container matColumnDef="invoiceId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice Id </th>
            <td mat-cell *matCellDef="let element">{{element.invoiceId}}</td>
        </ng-container>
        <!-- Date Column -->
        <ng-container matColumnDef="entrydate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date </th>
            <td mat-cell *matCellDef="let element">{{element.entrydate}}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- Email/MobileNo Column-->
        <ng-container matColumnDef="institute">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Institute. </th>
            <td mat-cell *matCellDef="let element"> {{element.institute}}</td>
        </ng-container>
        <!-- Country Column -->
        <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Course</th>
            <td mat-cell *matCellDef="let element"> {{element.course}} </td>
        </ng-container>
       
        <ng-container matColumnDef="agent">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice To</th>
            <td mat-cell *matCellDef="let element"> {{element.agent}} </td>
        </ng-container>
        <ng-container matColumnDef="subtotal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub total</th>
            <td mat-cell *matCellDef="let element"> {{element.subtotal}} </td>
        </ng-container>
        <ng-container matColumnDef="totalGst">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Gst</th>
            <td mat-cell *matCellDef="let element"> {{element.totalGst}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let element"> Print,receipt,Mail </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
