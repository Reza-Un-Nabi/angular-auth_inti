<div class="mat-elevation-z8">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Date Column -->
        <ng-container matColumnDef="entrydate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date. </th>
            <td mat-cell *matCellDef="let element">{{element.entrydate}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- Email/MobileNo Column-->
        <ng-container matColumnDef="EmailMobileNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email/MobileNo. </th>
            <td mat-cell *matCellDef="let element"> {{element.EmailMobileNo}} </td>
        </ng-container>
        <!-- Country Column -->
        <ng-container matColumnDef="Country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country</th>
            <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
        </ng-container>
        <!-- CourseIntake Column -->
        <ng-container matColumnDef="CourseIntake">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course/Intake </th>
            <td mat-cell *matCellDef="let element"> {{element.CourseIntake}} </td>
        </ng-container>
        <ng-container matColumnDef="SourceStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Source/Status </th>
            <td mat-cell *matCellDef="let element"> {{element.SourceStatus}} </td>
        </ng-container>
        <ng-container matColumnDef="IDPassword">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID/Password </th>
            <td mat-cell *matCellDef="let element"> {{element.IDPassword}} </td>
        </ng-container>
        <ng-container matColumnDef="User">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
            <td mat-cell *matCellDef="let element"> {{element.User}} </td>
        </ng-container>
        <ng-container matColumnDef="Comment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment</th>
            <td mat-cell *matCellDef="let element"> {{element.Comment}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
