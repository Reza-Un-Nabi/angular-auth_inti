<!-- Add Form -->
<div class="col-md-6">
    <h2 class="text-center">Add Organization</h2>
    <form [formGroup]="organizationForm">
        <div class="form-group">
            <input type="name" [(ngModel)]="organization.name" formControlName="name" placeholder="Enter Organization Name" class="form-control"
                id="name" required>
        </div>

        <div class="form-group">
            <input type="email" [(ngModel)]="organization.email" formControlName="email" placeholder="Enter Organization Email"  class="form-control"
                id="email" required>
        </div>

        <div class="form-group">
            <input [(ngModel)]="organization.address" formControlName="address" placeholder="Enter Organization Address" class="form-control"
                id="address" required>
        </div>

        <button class="btn btn-success" (click)="insertOrganization()">Create</button>
    </form>
</div>
<!-- Organization List -->
<div class="col-md-9">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Sl No</th>
                <th>name</th>
                <th>email</th>
                <th>address</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let organization of organizations let i=index;">
                <td>{{i+1}}</td>
                <td>{{organization.name}}</td>
                <td>{{organization.email}}</td>
                <td>{{organization.address}}</td>
                <td>
                    <button (click)="getOrganizationById(organization.id)" color="primary" data-target="#myModal" mat-mini-fab #button>
                        <mat-icon aria-label="" name='skill1'>edit</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
