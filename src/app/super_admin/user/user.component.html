<!-- Add Form -->
<div class="col-md-6">
  <h2 class="text-center">Add Admin User</h2>
  <form [formGroup]="adminUserForm" (ngSubmit)="onSubmit()">
    <input type="hidden"  formControlName="role" />
    <div class="form-group">
      <select id="organizationId" class="form-control" formControlName="organizationId">
        <option *ngFor="let org of organizations" value="{{org.id}}">{{org.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <input type="text" formControlName="firstName"  class="form-control" placeholder="Enter First Name"
        [ngClass]="{ 'is-invalid': submitted &amp;&amp; adminUserForm.controls.firstName.errors }" />
      <div *ngIf="submitted &amp;&amp; adminUserForm.controls.firstName.errors" class="text-danger">
        <div *ngIf="adminUserForm.controls.firstName.errors.required">First Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" formControlName="lastName"  class="form-control" placeholder="Enter Last Name"
        [ngClass]="{ 'is-invalid': submitted &amp;&amp; adminUserForm.controls.lastName.errors }" />
      <div *ngIf="submitted &amp;&amp; adminUserForm.controls.lastName.errors" class="text-danger">
        <div *ngIf="adminUserForm.controls.lastName.errors.required">Last Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <input type="email" formControlName="email"  class="form-control" placeholder="Enter Email"
        [ngClass]="{ 'is-invalid': submitted &amp;&amp; adminUserForm.controls.email.errors }" />
      <div *ngIf="submitted &amp;&amp; adminUserForm.controls.email.errors" class="text-danger">
        <div *ngIf="adminUserForm.controls.email.errors.required">Email is required</div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" formControlName="username"  class="form-control" placeholder="Enter User Name"
        [ngClass]="{ 'is-invalid': submitted &amp;&amp; adminUserForm.controls.username.errors }" />
      <div *ngIf="submitted &amp;&amp; adminUserForm.controls.username.errors" class="text-danger">
        <div *ngIf="adminUserForm.controls.username.errors.required">User Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password"  class="form-control" placeholder="Enter Password"
        [ngClass]="{ 'is-invalid': submitted &amp;&amp; adminUserForm.controls.password.errors }" />
      <div *ngIf="submitted &amp;&amp; adminUserForm.controls.password.errors" class="text-danger">
        <div *ngIf="adminUserForm.controls.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="confirm_password" class="form-control"
        placeholder="Enter Confirm Password"
        [ngClass]="{ 'is-invalid': submitted &amp;&amp; adminUserForm.controls.confirm_password.errors }" />
      <div *ngIf="submitted &amp;&amp; adminUserForm.controls.confirm_password.errors" class="text-danger">
        <div *ngIf="adminUserForm.controls.confirm_password.errors.required">Confirm Password is required</div>
        <div *ngIf="adminUserForm.controls.confirm_password.errors.confirmedValidator">Password & Confirm-password must
          match</div>
      </div>
    </div>

    <button class="btn btn-success" (click)="insertUserAdmin()">Create</button>
  </form>
</div>
